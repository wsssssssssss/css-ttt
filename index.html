      <input type="radio" name="ttt1" id="ttt1-x">

        <div class="ttt1 ttt">
          <div class="shapes none">
            <svg class="circle none" width="200" height="200">
              <circle cx="100" cy="100" r="55" />
            </svg>
            <svg class="cross none" width="100" height="100">
              <line class="line1" x1="0" y1="0" x2="100" y2="100" />
              <line class="line2" x1="100" y1="0" x2="0" y2="100" />

        <div class="game_over none">

          <p class="Xvic none">결과: X 승리</p>
