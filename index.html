<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="tic tac toe" />
  <link rel="stylesheet" href="./css/style.css">
  <title>tic tac toe</title>
</head>

<body>
  <div id="root">
    <input type="checkbox" id="OBox0">
    <input type="checkbox" id="OBox1">
    <input type="checkbox" id="XBox0">
    <!-- <input type="radio" id="userO" name="user">
    <input type="radio" id="userX" name="user" checked> -->
    <div class="user">
      <div class="userO">현재 유저: O</div>
      <div class="userX">현재 유저: X</div>
    </div>
    <div class="container">
      <div class="boardO">
        <label for="OBox0">
          <svg height="200" width="200">
            <circle class="circle0" cx="100" cy="100" r="75" stroke-width="3" stroke="#333" fill-opacity="0">
          </svg>
        </label>
        <label for="OBox1">
          <svg height="200" width="200">
            <circle class="circle1" cx="100" cy="100" r="75" stroke-width="3" stroke="#333" fill-opacity="0">
          </svg>
        </label>
        <label for="OBox2"></label>
        <label for="OBox3"></label>
        <label for="OBox4"></label>
        <label for="OBox5"></label>
        <label for="OBox6"></label>
        <label for="OBox7"></label>
        <label for="OBox8"></label>
      </div>
      <div class="boardX">
        <label for="XBox0" class="XBox0">
          <svg width="200" height="200" class="XLine0">
            <path class="XA0" d="M0 0 L200 200" stroke="#333" stroke-width="2"></path>
            <path class="XB0" d="M200 0 L0 200" stroke="#333" stroke-width="2"></path>
          </svg>
        </label>
        <label for="XBox1"></label>
        <label for="XBox2"></label>
        <label for="XBox3"></label>
        <label for="XBox4"></label>
        <label for="XBox5"></label>
        <label for="XBox6"></label>
        <label for="XBox7"></label>
        <label for="XBox8"></label>
      </div>
    </div>
</body>

</html>
