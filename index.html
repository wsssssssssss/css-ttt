<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="tic tac toe" />
  <link rel="stylesheet" href="./css/style.css">
  <title>tic tac toe</title>
</head>

<body>
  <div id="root">
    <input type="checkbox" id="clickO0">
    <input type="checkbox" id="clickX0">
    <input type="checkbox" id="clickO1">
    <input type="checkbox" id="clickX1">
    <input type="checkbox" id="clickO2">
    <input type="checkbox" id="clickX2">

    <input type="checkbox" id="clickO8">

    <div class="user">
      <div class="userO">현재 유저: O</div>
      <div class="userX">현재 유저: X</div>
    </div>
    <div class="board">
      <label for="clickO0" class="bOx0">
        <svg height="200" width="200" id="o0">
          <circle cx="100" cy="100" r="75" id="circle0">
        </svg>
      </label>
      <label for="clickX0" class="boX0">
        <svg width="200" height="200" id="x0">
          <path d="M0 0 L200 200"></path>
          <path d="M200 0 L0 200"></path>
        </svg>
      </label>
